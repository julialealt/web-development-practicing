<!DOCTYPE html>

<html>

    <head>
        <title>Tabelas</title>
        <meta charset="utf-8"/>
    </head>


    <body>

        <h2>Produtos</h2>

        <table border="1" width="80%">

            <tr>                        <!--Table Row-->
                <th>Código</th>         <!--Table Head-->
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr>
                <td>0000001</td>         <!--Table Data-->
                <td>NOTEBOOK</td>
                <td>R$ 3.500,00</td>
            </tr>

            <tr>
                <td>0000002</td>
                <td>TABLET</td>
                <td>R$ 2.100,00</td>
            </tr>

            <tr>
                <td colspan="2">Total</td>
                <td>R$ 5.600,00</td>
            </tr>

            <tr>
                <td colspan="2" rowspan="2">Desconto</td>
                <td>Cupom1: -R$ 10,00</td>
            </tr>

            <tr>
                <td>Cupom2: -R$ 12,00</td>
            </tr>
            
        </table>

    </body>

</html>
