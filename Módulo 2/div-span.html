<!DOCTYPE html>

<html>

    <head>
        <title>Div e Span</title>
        <meta charset="utf-8" />
        <style type="text/css">

            #menu {
                background-color: gray;
                color: white
            }

            #conteudo-principal {
                background-color: blue;
            }

            #rodape {
                border: 1px solid black;
            }

            .vermelho {
                color: red;
            }

        </style>
    </head>

    <body>
        
        <div id="menu">
            Home | Quem somos | Contato
        </div>

        <div id="conteudo-principal">
            <h2>Título</h2>
            <p>Conteúdo do site...</p>
        </div>

        <div id="rodape">
            Todos os <span class="vermelho">direitos</span> reservados
        </div>

    </body>

</html>
