<!doctype html>
<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8" />
		
		<style type="text/css">

            a {
                text-decoration: none;
                padding: 5px;
            }

            /*Links n√£o visitados*/
            a:link {
                color: #b9c941;
            }

            /*Links visitados*/
            a:visited {
                color: #c0c0c0;
            }

            /*Links hover*/
            a:hover {
                color: #ffffff;
                background-color: #6d790f;
            }

            /*Links ativos, quando clicado*/
            a:active {
                color: #e4f371
            }


		</style>

	</head>

	<body>

        <a href="https://www.google.com/" >Google</a> |
        <a href="https://www.tecmundo.com/" >TecMundo</a> |
        <a href="https://www.megacurioso.com/" >MegaCurioso</a>

	</body>

</html>
